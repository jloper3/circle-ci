machine:
  python:
    version: 2.7.9
dependencies:
  post:
    - pip install awscli
test:
  override:
    - jq '.' *.cf
deployment:
  production:
    tag: /release-.*/
    owner: jloper3
    commands:
      - VPC=PROD ./deploy.sh
  develop:
    branch: develop
    commands:
      - VPC=DEV ./deploy.sh
