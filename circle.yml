machine:
  python:
    version: 2.7.9
dependencies:
  post:
    - pip install awscli
test:
  override:
    - jq '.' *.cf
deployment:
  production:
    branch: master
    tag: /release-.*/
    commands:
      - VPC=PROD ./deploy.sh
  staging:
    branch: develop
    commands:
      - VPC=STAGING ./deploy.sh