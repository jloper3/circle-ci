machine:
  python:
    version: 2.7.9
dependencies:
  post:
    - pip install awscli
test:
  override:
    - jq '.' *.cf
deployment:
  staging:
    environment:
      vpc: staging
    branch: master
    commands:
      - ./deploy.sh
  release:
    environment:
      vpc: production
    tag: /release-.*/
    commands:
      - ./deploy.sh
